version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Entering umrah-website directory..."
        - cd umrah-website
        - echo "Installing dependencies..."
        - npm ci
    build:
      commands:
        - echo "Building Next.js app..."
        - npm run build
  artifacts:
    baseDirectory: umrah-website/out
    files:
      - '**/*'
  cache:
    paths:
      - umrah-website/node_modules/**/*
