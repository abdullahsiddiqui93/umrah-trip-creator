version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd umrah-website
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: umrah-website
    files:
      - '**/*'
  cache:
    paths:
      - umrah-website/node_modules/**/*
  buildPath: /umrah-website
